<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
          
        <div class="application_BOX">
        <h1>Job Application
            <span class="web">(web)</span> </h1>
            
            <form action="">

                <div class="form_container">

                    <div class="form_control">

                    <label for="first_name"> First Name </label>
                    <input id="first_name" name="first_name" placeholder="Enter First Name...."></input>

                    </div>

                    
                    <div class="form_control">

                        <label for="Last_name"> Last Name </label>
                        <input id="Last_name" name="Last_name" placeholder="Last Name...."></input>
    
                    </div>
                    <div class="form_control">

                        <label for="Email ID"> Email ID </label>
                        <input type="email" id="Email ID" name="Email ID" placeholder="Enter Email ID...."></input>
        
                    </div>

                    <div class="form_control">
  
                        <label for="Job_role">Job Role</label>

                            <select id="Job_role" name="Job_role">
                                <option value="">Select Job Role</option>
                                <option value="Frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="fullstack">Full Stack Developer</option>
                                <option value="appdeveloper">App Developer</option>
                            </select>
                    </div>        

                    <div class="textarea_control">

                        <label for="address"> Address </label>
                                    <textarea 
                                    name="address"
                                    id="address" 
                                    row = "4" 
                                    cols="50" 
                                    placeholder="Enter Address...."
                                     ></textarea>
                
                    </div>

                    <div class="form_control">

                        <label for="City"> City </label>
                            <input id="City" name="City" placeholder="Enter City Name...."></input>
                    
                    </div>
                                        
                    <div class="form_control">

                        <label for="Pin Code"> Pin Code </label>
                            <input type="number" id="Pin Code" name="Pin Code" placeholder="Enter Pin Code...."></input>
                        
                    </div>

                    <div class="form_control">

                        <label for="Date"> Date </label>
                            <input value="2024-12-9" type="date" id="Date" name="Date"></input>
                             
                    </div>
                                                
                    <div class="form_control">

                        <label for="upload"> Date </label>
                            <input value="2022-8-9" type="file" id="upload" name="upload"></input>
                             
                    </div>
                                            
                </div>
                        <div class="button_container">
                            <button type="submit">Apply Now !!</button>
                        </div>
                </div>

           </form>




        </div>
    
    </div>

.
</body>

</html>
